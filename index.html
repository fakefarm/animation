<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Farm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/colors.css/css/colors.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container bg-navy">
      <div class="rect bg-olive" id='close'>
        <div class="navbar">
          <div class="navbar-brand">
            <h1 class="title has-text-info">Fake Farm</h1>
          </div>
        </div>
        <p class='title has-text-warning'>Click me.</p>
      </div>
      <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns: xlink="http://www.w3.org/1999/xlink"
      shape-rendering="geometricPrecision"
      text-rendering="geometricPrecision"
      viewBox="0 0 640 480"
      style="white-space: pre;">
          <rect
          width="456"
          height="85"
          fill="#7FDBFF"
          stroke="none"
          transform="translate(345.118,178) translate(-228,-42.5)"
          style="animation: a0_t 3.6s linear both, a0_w 3.6s linear both;"/>
      </svg>

      <h1 class="title bg-orange has-text-info">
        Hello World
      </h1>
      <p class="subtitle bg-yellow">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js">
</script>
  </body>
</html>
